<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/stylecadastro.css">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/c8d41bf338.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid">
        <div class="busca-logo">
          <a class="" href="index.html"><img class="imagem-logo" src="../assets/images/logo malte.png" alt="logo"></a>
          <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..." />
           <img id="btnBusca" class="lupa" src="../assets/images/lupa.png" alt="">
          </div>
        </div>
        <nav class="home-etc">
          <input type="checkbox" id="menuToggle">
          <label for="menuToggle" class="menu-icon">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times-circle"></i>
          </label>
          <ul class="menu">
            <li><a class="fs-3 seçoes p-3" href="#">Home</a></li>
            <li class="li2"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-user"></i> Minha conta</a></li>
            <li class="li3"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-heart"></i> Favoritos</a></li>
          </ul>
        </nav>
      </header>

      <div class="container mt-5">
        <h1 class="titulocadastro text-center">Cadastro de Usuário</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="cadastroForm">
                    <label class="palavradocadastro" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label class="palavradocadastro" for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>

                    <label class="palavradocadastro" for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 dígitos">

                    <label class="palavradocadastro" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label class="palavradocadastro" for="confirmacaoEmail">Confirme o Email:</label>
                    <input type="email" id="confirmacaoEmail" name="confirmacaoEmail" required>

                    <label class="palavradocadastro" for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label class="palavradocadastro" for="confirmacaoSenha">Confirme a Senha:</label>
                    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>

                    <label class="palavradocadastro" for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite 10 ou 11 dígitos">

                    <button type="submit" class="cadastrar btn btn-success w-100 mt-3">Cadastrar</button>
                </form>
            </div>
        </div>

        <h2 class="palavradocadastro text-center mt-5">Cadastros</h2>
        <ul id="cadastrosList" class="list-unstyled"></ul>
    </div>

    <script src="../assets/js/jsoncadastro.js"></script>
</body>
</html>
