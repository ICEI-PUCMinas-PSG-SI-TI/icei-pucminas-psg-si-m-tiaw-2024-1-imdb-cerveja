    <script>
      function imprimirfoto(){
        let tela = document.getElementById('spanimg');
        let strfoto=document.getElementById('campoimg').value;
        let inicio='<img src="';
        let final='">';
        tela.innerHTML=inicio+strfoto+final;
      }
      var foto=document.getElementById('campoimg');
      foto.addEventListener('blur',imprimirfoto)
    function incluirContato (){
    // Ler os dados do localStorage
    let objDados = leDados();
    // Incluir um novo contato
    numeroid=objDados.cerveja.length+1;
    let strNome = document.getElementById ('campoNome').value;
    let strnacionalidade = document.getElementById ('camponacionalidade').value;
    let strestilo = document.getElementById('campoestilo').value;
    let strfermentacao = document.getElementById('campofermentacao').value;
    let stribu = document.getElementById('campoibu').value;
    let strabv = document.getElementById('campoabv').value;
    let strimg = document.getElementById('campoimg').value;
    let strinfo=document.getElementById('campoinfo').value;
    let novacerveja = {
        id: numeroid,
        name: strNome,
        nacionalidade: strnacionalidade,
        estilo: strestilo,
        description:strinfo,
        fermentacao: strfermentacao,
        ibu: stribu,
        abv: strabv,
        imagem: strimg,
        estrelas:0
    };
    objDados.cerveja.push (novacerveja);

    // Salvar os dados no localStorage novamente
    salvaDados (objDados);
   
  }


    document.getElementById ('btnIncluirCerveja').addEventListener ('click', incluirContato);
  </script>
