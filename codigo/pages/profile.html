<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body>

  <a href="../index.html" class="exit-icon botaosair">
    <i class="bi bi-box-arrow-left"> Home</i>
  </a>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center perfil">Meu Perfil</h2>
        <form>
          <div class="mb-3" id="foto">
            <label for="fotoPerfil" class="form-label"></label>
            <center>
              <img id="fotoPreview" src="assets/defauly.webp" alt="Preview da foto de perfil" class="mt-2"
                height="100px">
              <br>
              <input class="form-control form-control-sm" id="fotoPerfil" onchange="previewFoto()" type="file"
                style="width: 120px;">
            </center>
          </div>
          <div class="form-group">
            <label for="nome" class="nomedocaba"></label>
            <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
          </div>
          <div class="form-group">
            <label for="descricao"></label>
            <textarea class="form-control mb-5" id="descricao" rows="3"
              placeholder="Descrição do seu perfil"></textarea>
          </div>
          <button type="submit" class="btn btn-primary col-12 dark" id="Personalizar" onclick="trocar()">Salvar</button>
        </form>
      </div>
      <div class="col-md-6 d-flex justify-content-end align-items-center">

        <div class="justify-content-end botoes">

          <div>
            <a href="adicionar.html">
            <button class="botaocomentar">
              <iconify-icon icon="noto:beer-mug"> </iconify-icon> Adicionar Cerveja
            </button>
          </a>
          </div>

          <div>
            <a href="areadefavoritos.html">
            <button class="botaofavoritos">
              <iconify-icon icon="twemoji:heart-suit"> </iconify-icon>  Favoritos
            </button>
          </a>
          </div>

          

        </div>
      </div>
    </div>
  </div>



  <script src="../assets/js/profile.js"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</body>

</html>
