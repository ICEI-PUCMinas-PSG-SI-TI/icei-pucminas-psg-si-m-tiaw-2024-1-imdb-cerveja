<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/stylecadastro.css">
  <link rel="stylesheet" href="../assets/css/confirma18.css">
  <title>Cadastro</title>
  <script src="https://kit.fontawesome.com/c8d41bf338.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="overlay" class="overlay">
    <div id="idade-modal" class="idade-modal">
      <h2 class="tituloidade">Você tem mais de 18 anos?</h2>
      <button id="simBtn" class="btn btn-success">Sim</button>
      <button id="naoBtn" class="btn btn-danger">Não</button>
    </div>
  </div>
  <div class="container containertudo mt-5">
    <h1 class="titulocadastro text-center">Cadastro de Usuário</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="cadastroForm">
          <label class="palavradocadastro" for="nome">Nome:</label>
          <input class="inputcadastro" type="text" id="nome" name="nome" required>

          <label class="palavradocadastro" for="data">Data de Nascimento:</label>
          <input class="inputcadastro" type="date" id="data" name="data" required>

          <label class="palavradocadastro" for="cpf">CPF:</label>
          <input class="inputcadastro" type="text" id="cpf" name="cpf" required pattern="\d{11}"
            title="Digite 11 dígitos">

          <label class="palavradocadastro" for="email">Email:</label>
          <input class="inputcadastro" type="email" id="email" name="email" required>

          <label class="palavradocadastro" for="confirmacaoEmail">Confirme o Email:</label>
          <input class="inputcadastro" type="email" id="confirmacaoEmail" name="confirmacaoEmail" required>

          <label class="palavradocadastro" for="senha">Senha:</label>
          <input class="inputcadastro" type="password" id="senha" name="senha" required>

          <label class="palavradocadastro" for="confirmacaoSenha">Confirme a Senha:</label>
          <input class="inputcadastro" type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>

          <label class="palavradocadastro" for="telefone">Telefone:</label>
          <input class="inputcadastro" type="text" id="telefone" name="telefone" required pattern="\d{10,11}"
            title="Digite 10 ou 11 dígitos">

          <button type="submit" class="cadastrar btn btn-success w-100 mt-3">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
 
  <script src="../assets/js/jsoncadastro.js"></script>
  <script src="../assets/js/confirma18.js"></script>
</body> 

</html>
