<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=2.0" name="viewport">
  <title>Malteflix</title>

  <link rel="stylesheet" href="assests/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c8d41bf338.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="container-fluid">
    <div class="busca-logo">
      <a class="" href="index.html"><img class="imagem-logo" src="assests/images/logo malte.png" alt="logo"></a>
      <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..." />
        <img class="lupa" src="assests/images/lupa.png" id="btnBusca" alt="Buscar" />
      </div>
    </div>
    <nav class="home-etc">
      <input type="checkbox" id="menuToggle">
      <label for="menuToggle" class="menu-icon">
        <i class="fa fa-bars"></i>
        <i class="fa fa-times-circle"></i>
      </label>
      <ul class="menu">
        <li><a class="fs-3 seçoes p-3" href="#">Home</a></li>
        <li class="li2"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-user"></i> Minha conta</a></li>
        <li class="li3"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-heart"></i> Favoritos</a></li>
      </ul>
    </nav>
  </header>

  <div class="container text-center">
    <div class="row gap-5">
      <div class="col">
        Cerveja Ale
      </div>
      <div class="col">
        Cerveja Lager
      </div>
      <div class="col">
        Cerveja Lambic
      </div>
    </div>
  </div>


  <script src="assests/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
