<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="cabecalhoheader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <header class="container-fluid">
        <div class="busca-logo">
          <a class="" href="cabecalhoheader.html"><img class="imagem-logo" src="img/logoprincipal.png" alt="logo"></a>
          <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <img class="lupa" src="img/lupa.png" id="btnBusca" alt="Buscar" />
          </div>
        </div>
        <nav class="home-etc">
          <input type="checkbox" id="menuToggle">
          <label for="menuToggle" class="menu-icon">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times-circle"></i>
          </label>
          <ul class="menu">
            <li><a class="fs-3 seçoes p-3" href="cabecalhoheader.html">Home</a></li>
            <li class="li2"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-user"></i> Minha conta</a></li>
            <li class="li3"><a class="fs-3 seçoes p-3" href="areadefavoritos.html"> <i class="fa-regular fa-heart"></i> Favoritos</a></li>
             
          </ul>
          <div class="oficial ">
            <iconify-icon icon="wpf:security-checked" class="cerveja" ></iconify-icon> <p class="checked ">Site Oficial </p>
          </div>
        </nav>
      </header>

      <div class="container">
        <div class="container text-center">
          <div class="row gap-3">
            
            <div class="col">
              Cerveja Lager
            </div>
           
            <div class="col">
              Cerveja Ale
            </div>
          </div>
        </div>
      </div>

     

      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/carrosel.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/carrosel2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/carrosel3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="cartoes-container" id="beerCardContainer">
        
    </div>

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
